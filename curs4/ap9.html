        $.ajax({
            type: "GET",
            url: "http://official-joke-api.appspot.com/jokes/programming/random",
            //headers: {"Access-Control-Allow-Origin:": "*"},
            dataType: 'json',
            
            success: function (result) {
                console.log(result);

            }
        });
    </script>
