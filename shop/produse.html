<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Shop - WebSite Building</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/css/style.min.css">
      <link rel="stylesheet" href="./assets/css/produse.css">

      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
      <link rel="manifest" href="/site.webmanifest">
      <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
      <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="theme-color" content="#ffffff">
</head>

<body>
      <!-- Start Section Navbar -->
      <div class="p-5 bg-warning">
            <h1>Demo Header</h1>
            <img src="./assets/img/moon.png" id="icon">
      </div>
      <div w3-include-html="navbar.html"></div>
      <!-- Stop Section Navbar -->

      <section class="section">
            <div class="container">
                  <div class="row">
                        <div class="col-lg-12">
                              <div class="text-center">
                                    <ul class="col container-filter portfolioFilte list-unstyled mb-0" id="filter">
                                          <li><a class="categories" data-filter="*">All</a></li>
                                          <li><a class="categories active" data-filter=".mascara">mascara</a></li>
                                          <li><a class="categories" data-filter=".bronzer">bronzer</a></li>
                                          <li><a class="categories" data-filter=".blush">blush</a></li>
                                          <li><a class="categories" data-filter=".foundation">foundation</a></li>
                                    </ul>
                              </div>
                        </div>
                  </div>

                  <div class="port portfolio-masonry mt-4">
                        <div id="portfolioContainer" class="portfolioContainer row foundation">

                        </div>
                  </div>
            </div>
      </section>
      <!-- footer -->
      <div w3-include-html="footer.html"></div>


      <div id="loader" class="lds-dual-ring hidden overlay"></div>
      <!-- jQueryu -->
      <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
      <!-- Bootstrap Js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"
            integrity="sha512-Zq2BOxyhvnRFXu0+WE6ojpZLOU2jdnqbrM1hmVdGzyeCa1DgM3X5Q4A/Is9xA1IkbUeDd7755dNNI/PzSf2Pew=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <script src="./assets/js/produse.js"></script>
      <script src="./dev/js/include.js"></script>
      <script src="./assets/js/cart.js"></script>

      <script>
            $(document).ready(function () {
                  $('produse').addClass('active')
            })
      </script>

</body>

</html>
